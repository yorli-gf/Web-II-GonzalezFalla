{% extends 'base/base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock %}

{% block content %}
    <h1 class="page-title">Users</h1>
    <div class="user-container">
        {% for item in users %}
            {% include 'components/UserCard.html' with name=item.name email=item.email id=item.id image_url=item.photo %}
        {% endfor %}
    </div>
{% endblock %}
