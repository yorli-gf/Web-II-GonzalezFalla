{% load static %}
<div class="user-card">
    <div class="user-image">
        <img src="{% static image_url|default:'images/default-user.png' %}" alt="{{ name }}">
    </div>
    <div class="user-data">
        <p><strong>Name</strong> <br> {{ name }}</p>
        <p><strong>Email</strong> <br> {{ email }}</p>
    </div>
    <div class="user-action">
        <a href="{% url 'userDetail' id %}">Ver</a>
    </div>
</div>
