{%load static %}
<div class="boleto-image">
    <img src="{% static 'images/boleto1.jpg' %}" alt="Imagen del boleto">
</div>
<div class="boleto-data">
    <p><strong>Evento:</strong> {{ nombre }}</p>
    <p><strong>Localidad:</strong> {{ localidad }}</p>
    <p><strong>Precio:</strong> ${{ precio }}</p>
</div>
<div class="boleto-action">
    <a href="#" class="btn">Comprar</a>
</div>
